<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./assets/css/style.css">
    <title>Web API: Code Quiz</title>
</head>
<body>
    <!-- header bar -->
    <header>
        <!-- header title -->
        <div class="large-font page-title">Fun with Javascript Fundamentals!</div>

        <!-- start button-->
        <button id="start-button">Start Quiz</button>

        <!-- timer -->
        <div id="timer">
            <span id="countdown-text">Time remaining:</span>
            <span id="countdown-num"></span>
        </div>
    </header>

    <main>
        <!-- question and answer boxes -->
        <section id="quiz-interface">
            <!-- question -->
            <div id="question-box">Questions will appear here!</div>

            <!-- answer -->
            <div id="answer-container">Answers will appear here!
                <!-- <ul id="answer-ul">Select Your Answer Below:</ul> -->
            </div>

            <!-- grading-->
            <div id="score-display">this is where you can see if you are correct</div>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
